title = "Append to Multiple Artifact"

description ="""
  Recipe that appends a generated directory to an instance of MultipleArtifact.
  """

[agpVersion]
min = "8.0.0"

# Relevant Gradle tasks to run per recipe
[gradleTasks]
tasks = [
    "checkDebugBundle"
]

# All the relevant metadata fields to create an index based on language/API/etc'
[indexMetadata]
index = [
    "onVariant",
    "variant.artifacts.use",
    "variant.artifacts.get",
    "MultipleArtifact",
    "MultipleArtifact.NATIVE_DEBUG_METADATA",
    "OutOperationRequest.toAppendTo()",
    "SingleArtifact.BUNDLE",
]

